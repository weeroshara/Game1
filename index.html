<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cover">
        <div class="row">
            <div class="active col-6 block-0">

                <h1 class="score" id="score-0">27</h1>

                    <div class="lable_head">current</div>

                </div>
            </div>
            <div class="col-6 block-1">

                <h1 class="score" id="score-1">25</h1>

                    <div class="lable_head">current</div>

                </div>
            </div>

        </div>
        <button class="btn_new"><i class="ion-ios-plus-outline"></i>new game</button>
        <button class="btn_rol"><i class="ion-ios-loop"></i>role</button>
        <button class="btn_hold"><i class="ion-ios-download-outline"></i>hold</button>

        <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
